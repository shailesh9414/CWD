<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .menu {
            list-style: none;
            display: flex;
        }
        .menu li {
            margin-right: 20px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 3px 0;
            transition: transform 0.4s;
        }
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: right;
                z-index: 1;
            }
            .menu.active {
                display: flex;
            }
            .menu-toggle {
                display: flex;
            }
            .menu-toggle.active .bar:first-child {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }
            .menu-toggle.active .bar:last-child {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>

</head>
<body>
    
    <nav class="navbar">
        <div class="logo">
            <a href="#">My Website</a>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <div class="content">
        <!-- Your page content goes here -->
    </div>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.querySelector(".menu");

        menuToggle.addEventListener("click", function() {
            menu.classList.toggle("active");
            menuToggle.classList.toggle("active");
        });
    </script>

</body>
</html>
