<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS INTRO</title>
</head>
<body>

    <p>Click here to see 2's Table</p>

    <button onclick="table()">SUBMIT</button>

    <script>

        let i = 1;

        function table(){
            while(i<=10){
                document.write(2*i, "</br>");
                i++;
            }
        }     

    </script>


    
</body>
</html>
