<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Check for Voting</p>
    <button onclick="vote()">Submit</button>

    <script>

        function vote(){
            let age = prompt("Enter Your Age:");
            if(age >= 18){
                document.write("Yes, you are eligible for voting");
            }
            else{
                document.write("You are not eligible for voting");
            }
        }

    </script>
    
</body>
</html>
